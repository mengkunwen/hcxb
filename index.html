<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <header>
        <h1>欢迎来到我的博客</h1>
        <button id="themeToggle">切换主题</button>
        <button id="backToTop" style="display: none;">回到顶部</button>
    </header>
    <nav>
        <ul>
            <li><a href="#about">关于我</a></li>
            <li><a href="#latestPosts">最新文章</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>
    <main>
        <section id="about">
            <h2>关于我</h2>
            <p>我是一名热爱编程和设计的开发者。</p>
            <button id="moreAbout">了解更多</button>
            <div id="extraInfo" style="display: none;">
                <p>我喜欢探索新技术，分享知识，以及在博客上记录我的学习历程。</p>
                <p>欢迎浏览我的博客，一起交流和成长。</p>
            </div>
        </section>
        <section id="latestPosts">
            <h2>最新文章</h2>
            <article class="post">
                <h3>文章标题1</h3>
                <p>文章摘要1...</p>
                <a href="#">阅读更多</a>
            </article>
            <article class="post">
                <h3>文章标题2</h3>
                <p>文章摘要2...</p>
                <a href="#">阅读更多</a>
            </article>
            <!-- 更多文章 -->
        </section>
        <section id="contact">
            <h2>联系方式</h2>
            <p>想要联系我？给我发邮件吧：example@example.com</p>
            <form id="contactForm">
                <input type="text" placeholder="您的姓名" required>
                <input type="email" placeholder="您的邮箱" required>
                <textarea placeholder="您的信息" required></textarea>
                <button type="submit">发送信息</button>
            </form>
        </section>
    </main>
    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
